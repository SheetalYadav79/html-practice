<html>
    <head>
        <title>FORM Assignment</title>
    </head>
    <body>
        <table align="center" border="1" cellpadding="5px" width="60%">
            <tr height="70px">
                <th  colspan="4"><h2>Registration Form</h2></th>
            </tr>
            <tr>
                <td><label>Student Name</label></td>
                <td><input type="text" placeholder="First Name"></td>
                <td><input type="text" placeholder="Middle Name"></td>
                <td><input type="text" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td><label>Father's Name</label></td>
                <td><input type="text" placeholder="Enter your father's name"></td>
                <td><label>Mother's Name</label></td>
                <td><input type="text" placeholder="Enter your Mother's name"></td>
            </tr>
            <tr>
                <td><label>Date of Birth</label></td>
                <td><input type="date"></td>
                <td><label>Gender</label></td>
                <td><label>Male<input type="radio" name="Gender"></label>
                    <label>Female<input type="radio" name="Gender"></label></td>
            </tr>
            <tr>
                <td><label>Category</label></td>
                <td><label>Gen<input type="radio" name="Category"></label>
                    <label>OBC<input type="radio" name="Category"></label>
                    <label>SC/ST<input type="radio" name="Category"></label>
                </td>
                <td><label>Handicapped</label></td>
                <td><label>Yes<input type="radio" name="Handicapped"></label>
                    <label>No<input type="radio" name="Handicapped"></label>
                </td>
            </tr>
            <tr>
                <td><label>Ex-Serviceman</label></td>
                <td><label>Yes<input type="radio" name="Ex-Serviceman"></label>
                    <label>No<input  type="radio" name="Ex-Serviceman"></label>
                </td>
                <td><label>EWS</label></td>
                <td><label>Yes<input type="radio" name="EWS"></label>
                    <label>No<input type="radio" name="EWS"></label>
                </td>
            </tr>
            <tr>
                <td><label>E-Mail ID</label></td>
                <td><input type="email"></td>
                <td><label>Mobile No:</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label>State</label></td>
                <td>
                    <select>
                        <option>Select Any One</option>
                        <option>Haryana</option>
                        <option>Uttar Pradesh</option>
                        <option>Rajasthan</option>
                        <option>Gujrat</option>
                    </select>
                </td>
                <td><label>City</label>
                   <td> <select>
                        <option>Chandigarh</option>
                        <option>Gurugram</option>
                        <option>Banglore</option>
                        <option>Hisar</option>
                    </select></td>
                </td>
            </tr>
            <tr>
                <td><label>Upload Photo</label></td>
                <td><input type="file"></td>
                <td><label>Upload Signature</label></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="3" align="center"><input type="button" value="Submit"></td>
            </tr>
            
        </table>
    </body>
</html>

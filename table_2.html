<html>
    <head>
        <title>Testing col and row span</title>
    </head>
    <body topmargin="50px">
        <table border="1" align="center" width="60%" cellpadding="10%">
            <tr height="40px">
                <th colspan="7">Time Table</th>
            </tr>
            <tr height="40px">
                <th rowspan="6">Hours</th>
                <th>Mon</th>
                <th>Tues</th>
                <th>Wed</th>
                <th>Thur</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
            <tr height="40px">
                <td>Hours</td>
                <td>Science</td>
                <td>Math</td>
                <td>English</td>
                <td>Math</td>
                <td>Science</td>
            </tr>
            <tr height="40px">
                <td>Hours</td>
                <td>Science</td>
                <td>Math</td>
                <td>English</td>
                <td>Math</td>
                <td>Science</td>
            </tr>
            <tr height="40px">
                <th colspan="6">Lunch</th>
            </tr>
            <tr height="40px">
                <td>Hours</td>
                <td>Science</td>
                <td>Math</td>
                <td>English</td>
                <td>Math</td>
                <td rowspan="2">Project</td>
            </tr>
            <tr height="40px">
                <td>Hours</td>
                <td>Science</td>
                <td>Math</td>
                <td>English</td>
                <td>Math</td>
            </tr>
        </table>
    </body>
</html>

<html>
    <head>
        <title>HTML FORM </title>
    </head>
    <body>
        <form>
        <table border="1" align="center" width="60%" cellpadding="5px">
            <tr  height="60px">
                <th colspan="2"><h2>Registration Form</h2></th>
            </tr>
            <tr>
                <td><label>Student Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Father's Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Mother's Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Date of Birth</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td><label>Male <input type="radio" name="gender"></label>
                    <label>Female <input type="radio" name="gender"></label></td>
            </tr>
            <tr>
                <td><label>Email ID</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label>Mobile No.</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label>Address</label></td>
                <td><textarea rows="4"></textarea>
            </tr>
            <tr>
                <td><label>State</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>City</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Submit"></td>
            </tr>


        </table>
    </form>
    </body>
</html>
